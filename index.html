<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Jerry Liao's Website</title>
</head>
<style>
    .cont {
        text-align: center;
    }

    .text {
        font-size: 20px;
        text-align: center;
        font-family: "Arial Black", Arial, sans-serif;
    }
    #current-time{
        font-size: 25px;
        text-align: center;
    }

</style>
<script>
    function updateTime() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let timeString = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        document.getElementById('current-time').innerText = "Present Time:" + timeString;
    }

    // 每秒更新一次时间
    setInterval(updateTime, 1000);
</script>
<body>
<h1 class="cont">Jerry Liao's Website</h1><br>
<p id="current-time"></p><br>
<div class="text">This page now has nothing.</div>
<br>
<div class="cont">Author: Jerry Liao</div>
<br>
<div class="cont">Date: Jun 21, 2024</div>
<br>
<div class="cont">Location: Jiangxi, China</div>
<br>


</body>
</html>
